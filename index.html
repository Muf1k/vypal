<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mufik's Living room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .player-container {
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <iframe 
            src="https://ihatestreams.xyz/embed/5eb26fd6-7b05-11f0-8a44-bc2411b21e0d"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
