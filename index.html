<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mufik's Living Room</title>
  <style>
    /* Set the background image */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url('images/bg.png'); /* your background */
      background-size: cover; /* make it cover the whole screen */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 16/9; /* keeps the video in 16:9 ratio */
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      title="Live Stream" 
      src="https://hakunamatata5.org/sky-main-event/clean.htm" 
      allowfullscreen 
      sandbox="allow-same-origin allow-scripts allow-popups">
    </iframe>
  </div>
</body>
</html>
