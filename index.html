<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon2.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mufik's Theatre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .content-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            background: transparent;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .retry-btn:hover {
            background: #0056b3;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
            ⛶ Fullscreen
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading content...</p>
        </div>
        
        <div class="error" id="error">
            <h3>Unable to load content</h3>
            <p>The external content could not be loaded due to CORS restrictions or network issues.</p>
            <button class="retry-btn" onclick="retryLoad()">Retry</button>
            <button class="retry-btn" onclick="openInNewTab()">Open in New Tab</button>
        </div>

        <iframe 
            id="contentFrame" 
            class="content-frame" 
            src="https://hakunamatata5.org/sky-main-event/clean.html"
            onload="handleLoad()" 
            onerror="handleError()"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen>
        </iframe>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const contentFrame = document.getElementById('contentFrame');

        function handleLoad() {
            loading.style.display = 'none';
            error.style.display = 'none';
        }

        function handleError() {
            loading.style.display = 'none';
            error.style.display = 'block';
        }

        function retryLoad() {
            loading.style.display = 'block';
            error.style.display = 'none';
            contentFrame.src = contentFrame.src;
        }

        function openInNewTab() {
            window.open('https://hakunamatata5.org/sky-main-event/clean.html', '_blank');
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('contentFrame');
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Update fullscreen button text
        document.addEventListener('fullscreenchange', function() {
            const btn = document.getElementById('fullscreenBtn');
            if (document.fullscreenElement) {
                btn.innerHTML = '⛶ Exit Fullscreen';
            } else {
                btn.innerHTML = '⛶ Fullscreen';
            }
        });

        // Handle iframe load timeout
        setTimeout(() => {
            if (loading.style.display !== 'none') {
                handleError();
            }
        }, 10000); // 10 second timeout

        // Alternative method using fetch for better error handling
        async function fetchContent() {
            try {
                const response = await fetch('https://hakunamatata5.org/sky-main-event/clean.html', {
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const html = await response.text();
                document.getElementById('contentFrame').srcdoc = html;
                handleLoad();
            } catch (err) {
                console.error('Fetch failed:', err);
                // Fallback to iframe method
                contentFrame.src = 'https://hakunamatata5.org/sky-main-event/clean.html';
            }
        }

        // Try fetch method first, fallback to iframe
        // fetchContent();
    </script>
</body>
</html>
