<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      title="Live" 
      width="100%" 
      height="600" 
      src="https://ihatestreams.xyz/embed/5782f9c7-c7aa-11f0-93c8-bc2411e5e61b" 
      allowfullscreen 
      sandbox="allow-same-origin allow-scripts allow-popups">
    </iframe>
  </div>
</body>
</html>
